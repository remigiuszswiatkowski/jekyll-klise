# Site settings
title: Remigiusz Świątkowski # site title
description: Piszę o startupach, produkcie, finansach, technologii, vc i insurtechu po to, by zdobywać i strukturyzować swoją wiedzę, a także dzielić się nią z innymi. # site description 
lang: pl-PL # default lang
timezone: Poland # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Remigiusz Świątkowski # author name
  bio: Piszę o startupach, produkcie, finansach, technologii, vc i insurtechu po to, by zdobywać i strukturyzować swoją wiedzę, a także dzielić się nią z innymi. # tell to the world
  username: remigiuszswiatkowski # general username
  linkedin: remigiuszswiatkowski # linkedin username
  email: swiatkowski.rem@gmail.com # email adress
  avatar: /assets/img/zdj.jpg # change with your own avatar

# URL settings
url: "https://remigiuszswiatkowski.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
